{% extends "shop/basepage.html" %}
{% load static %}

{% block title %}
    ShopFromMe - store
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row" id="allproducts">

        {% for product in available_products %}
            <div class="col-sm-6 col-md-6 col-lg-4 py-3" data-product="{{ product.id }}">
                <div class="card">
                    <img src="{{ product.image.url }}" alt="product image" class="card-img-top" style="width: 100%; height: 200px; object-fit: contain;"> <!--this will make enough responsive image-->
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
                        <h5 class="card-title">â‚¹ {{ product.price }}</h5>

                        <div class="d-flex justify-content-center addtocart">
                            <a href="#" class="btn btn-secondary">Add to cart</a>
                        </div>
                        <!--the div is provision for the carted items buttons  - 5 +  type-->
                        <div class="d-flex justify-content-center numberpanel">
                            <div class="row">
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <button class="btn btn-info">-</button>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center" id="quantity">
                                    <h6 class="quantity">1</h6>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-center">
                                    <button class="btn btn-info">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    
        </div>
    </div>


    <script>var customer = "{{ request.user }}"; var link = "{% url 'shop:store' %}"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'shop/js/store.js' %}"></script>

{% endblock content %}
